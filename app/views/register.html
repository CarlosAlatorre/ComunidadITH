<div class="col-lg-12" style="/*background-image: url('img/background-login.png');*/ height: 100vh;">
<div class="col-md-4 col-md-offset-4 form-log">
  <div class="card card-login">
    <div class="title-text-login" align="center">REGISTRARSE</div>

    <form class="formRegister" ng-submit="vm.registerAccount('EMAIL')">

      <!--Username-->
      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-account zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="text" class="login-user form-control" placeholder="Nombre de usuario" ng-model="vm.user" required>
        </div>
      </div>

      <!--Email-->
      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-email zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="email" class="login-user form-control" placeholder="Email" ng-model="vm.email" required>
        </div>
      </div>

      <!--Password-->
      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-lock zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="password" class="login-pass form-control" placeholder="Contraseña" ng-model="vm.password" required>
        </div>
      </div>

      <!--Password-->
      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-lock zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="password" class="login-pass form-control" placeholder="Repetir contraseña" ng-model="vm.verifyPassword" required>
        </div>
      </div>

      <!--Button Register-->
      <div align="center" class="btn-group-login">
        <button type="submit" class="btn btn-primary form-control btn-login" style="">REGISTRAR</button>
      </div>
    </form>

    <span class="hr-o">
      <hr class="hr-register">
    </span>

    <div class="" align="center">
      <button class="btn btn-primary social-facebook" style="background-color: #3b5998; min-height: 50px;" ng-click="vm.registerAccount('FACEBOOK')">
        <div class="col-md-1 col-md-offset-1">
          <i class="zmdi zmdi-facebook-box zmdi-hc-2x"></i>
        </div>
        <div class="col-md-9" style="padding-top: 3px;" >
          <span>CONTINUA CON FACEBOOK</span>
        </div>
      </button>
      <button class="btn btn-primary social-twitter" style="background-color: #d62d20; min-height: 50px; margin-bottom: 30px" ng-click="vm.registerAccount('GOOGLE')">
        <div class="col-md-1 col-md-offset-1">
          <i class="zmdi zmdi-google-plus-box zmdi-hc-2x"></i>
        </div>
        <div class="col-md-9" style="padding-top: 3px; padding-left: 8px" >
          <span>CONTINUA CON GOOGLE</span>
        </div>
      </button>
    </div>

    <div class="formLoginFooter" align="center">
      <span>Ya tienes una cuenta? </span>
      <a href="#/login">Inicia sesión</a>
    </div>
  </div>
</div>

</div>
