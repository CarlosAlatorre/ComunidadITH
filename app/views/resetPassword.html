<div class="col-md-4 col-md-offset-4">
  <div class="card card-login">
    <!--Title-->
    <div class="title-text-login" align="center">Olvidaste tu contraseña?</div>
    <!--Subtitle-->
    <div class="subtitle-resetPassword" align="center">Introduce tu email para enviarte instrucciones de como restablecer tu contraseña</div>

    <!--Form resetPassword-->
    <form ng-submit="vm.resetPassword()" class="formLogin">
      <div class="login-user-group row">
        <div class="col-md-1">
          <i class="zmdi zmdi-email zmdi-hc-2x" style="padding-top: 7px;"></i>
        </div>
        <div class="col-md-10">
          <input type="email" class="login-user form-control" placeholder="Email" ng-model="vm.resetEmail" autofocus required>
        </div>
      </div>

      <div align="center" class="btn-group-login">
        <input type="submit" class="btn btn-primary form-control btn-login" style="background-color: #2196f3 !important;" value="RESTABLECER CONTRASEÑA">
      </div>
    </form>

    <div class="formLoginFooter" align="center">
      <span>Recordaste tu contraseña? </span>
      <a href="#/login">Inicia sesión</a>
    </div>
  </div>
</div>
